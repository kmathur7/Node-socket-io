<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <script src="./lib/angular.js"></script>
  <script src="./lib/angular-route.js"></script>
  <script src="./lib/socket.io-1.3.4.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/pure-min.css">
  <link rel="stylesheet" type="text/css" href="./css/grids-responsive-min.css">
  <link rel="stylesheet" type="text/css" href="./css/marketing.css">
  <link rel="stylesheet" type="text/css" href="./css/custom.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body ng-app="myApp">
  <div class="header">
      <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
          <a class="pure-menu-heading" href="">ABC Investments</a>
      <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="#/" class="pure-menu-link">Home</a></li>
              
              <li class="pure-menu-item"><a href="#/login" class="pure-menu-link">Sign In</a></li>
          </ul>
      </div>
</div>
<div class="content-wrapper content-wrapper1" ng-controller="HomeController">
    <div class="content">
        <h2 class="content-head is-center">Dashboard</h2>

        <div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-2-3 pure-u-lg-1">
                <h3 class="content-subhead">API Details</h3>
                <form class="pure-form pure-form-stacked">
                    <fieldset>
                        
                      <div class="pure-g">
                            <div class="pure-u-1 pure-u-md-1-3">
                              <button class="pure-button pure-button-primary" type="button" ng-click="showServiceAPICalls()">Service API Calls  <span ng-show="zeroserviceapiflag">{{serviceapicalls}}<i class="fa fa-exclamation"></i></span>
                              </button>
                              <ul ng-show="serviceapiflag">
                                <li ng-repeat="event in serviceapidetails">{{event.API}} : {{event.msg}}</li>
                              </ul>
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                              <button class="pure-button pure-button-primary" type="button" ng-click="showDBAPICalls()">DB API Calls <span ng-show="zerodbapiflag">{{dbapicalls}}<i class="fa fa-exclamation"></i></span>
                              </button>
                              <ul ng-show="dbapiflag">
                                <li ng-repeat="event in dbapidetails">{{event.API}} : {{event.msg}}</li>
                              </ul>
                            </div>
                            <div class="pure-u-1 pure-u-md-1-3">
                              <button class="pure-button pure-button-primary" type="button" ng-click="solrCalls()">Solr Calls <span ng-show="zerosolrflag">{{solrcalls}}<i class="fa fa-exclamation"></i></span>
                              </button>
                              <ul ng-show="solrflag">
                                <li ng-repeat="event in solrdetails">{{event.API}} : {{event.msg}}</li>
                              </ul>
                            </div>
                       </div>
                        
                    </fieldset>
                </form>
            </div>
           
          </div>    
        
    </div>
  
</div>
  
 <script type="text/javascript" src="./scripts/module.js"></script>
  <script type="text/javascript" src="./scripts/controller/homecontroller.js"></script>
</body>
</html>
